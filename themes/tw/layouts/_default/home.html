
{{ define "main" }}
<div class="container mx-auto flex flex-wrap items-center justify-between">
  {{ .Content }}
  {{ range site.RegularPages }}
  <div class="text-4xl mb-4 mt-10">
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
  </div>
  <div>
    {{ .Summary }}
  </div>
  {{ end }}
</div>
{{ end }}
