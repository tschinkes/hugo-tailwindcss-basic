<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="bg-nsky text-white">
  <div class="container mx-auto m-4">
    <div class="">
      <header>
        <div class="bg-white p-4 text-indigo-800 my-6">
        {{ partial "header.html" . }}
        </div>
      </header>
      <main>
        <div class="my-6 text-indigo-200">
        {{ block "main" . }}{{ end }}
        </div>
      </main>
      <footer>
        <div>
        {{ partial "footer.html" . }}
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
